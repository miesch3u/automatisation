name: main
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - uses: php-actions/phpunit@v3
        with :
          version: '9.6.11'
          php_version: '8.1.2'

